apiVersion: apps/v1
kind: Deployment
metadata:
  name: trendit-deployment
  namespace: default
  labels:
    app: trendit-demo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trendit-demo
  template:
    metadata:
      labels:
        app: trendit-demo
    spec:
      containers:
      - name: trendit-app
        image: ayushchandekar/merged-demo-docker:1.0.0
        imagePullPolicy: Always
        ports:
        - name: backend
          containerPort: 5000
          protocol: TCP
        - name: frontend
          containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
